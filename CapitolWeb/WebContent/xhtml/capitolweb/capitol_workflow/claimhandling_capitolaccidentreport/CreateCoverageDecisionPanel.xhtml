<ice:outputHtml xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<ice:outputHead>
		<ice:outputStyle href="/plugins/common/css/nirvanaRime.css" />
		<ice:outputStyle href="/plugins/common/css/nirvanaRime-override.css" />
		<ice:outputStyle href="/plugins/common/css/nirvanaPortal.css" />
		<ice:outputStyle href="/plugins/common/css/portalComponentStyle.css" />
		<ice:outputStyle href="/plugins/common/css/alerts.css" />
	</ice:outputHead>
	<ice:outputBody>
		<ice:form id="ipp_form">
			<ice:panelTabSet style="opacity: 0.7">
				<ice:panelTab label="Coverage decision">
				<div class="cov">
					<h:panelGrid id="contract_data" columns="4" styleClass="table-form"
						columnClasses="claim-contract-label,claim-contract-entry,claim-contract-label,claim-contract-entry">
						<ice:outputText value="Incident ID (internal):" />
						<ice:outputText value="#{CreateCoverageDecisionBean.incident.id}" />
						<ice:outputText value="Incident ID (shared):" />
						<ice:outputText
							value="#{CreateCoverageDecisionBean.incident.sharedIncidentID}" />


						<ice:outputText value="Car" />
						<ice:outputText value="#{CreateCoverageDecisionBean.incident.car.type} (#{CreateCoverageDecisionBean.incident.car.color})" />
						<ice:outputText value="License Plate" />
						<ice:outputText
							value="#{CreateCoverageDecisionBean.incident.car.licencePlate}" />

						<ice:outputText value="Customer" />
						<ice:outputText
							value="#{CreateCoverageDecisionBean.incident.contract.customer.lastname}, #{CreateCoverageDecisionBean.incident.contract.customer.firstname}" />
						<ice:outputText value="Phone" />
						<ice:outputText value="#{CreateCoverageDecisionBean.incident.contract.customer.phone}" />


						<ice:outputText value="Cars&amp;Co Service Station" />
						<ice:outputText
							value="#{CreateCoverageDecisionBean.incident.damageReport.serviceStation.address.city} (Phone: #{CreateCoverageDecisionBean.incident.damageReport.serviceStation.phone})" />
						<ice:outputText value="Cars&amp;Co Contact Person" />
						<ice:outputText value="#{CreateCoverageDecisionBean.incident.damageReport.contactPerson}" />
					</h:panelGrid>

					<table>
						<tr>
							<td><b><ice:outputText value="Is covered" /></b></td>
							<td><b><ice:outputText value="Position" /></b></td>
							<td><b><ice:outputText value="Costs" /></b></td>
						</tr>
						<ui:repeat
							value="#{CreateCoverageDecisionBean.incident.damageReport.entries}"
							var="cd">
							<tr>
								<td><ice:selectBooleanCheckbox
									value="#{cd.coverageDecision}" /></td>
								<td><ice:outputText value="#{cd.description}" /></td>
								<td><ice:outputText value="EUR #{cd.costEstimationFormatted}" /></td>
							</tr>
						</ui:repeat>
					</table>
					</div>

				</ice:panelTab>
				<ice:panelTab label="Contract document">
				<iframe width="100%" height="600" src="/CapitolWeb/contract-pdf/#{CreateCoverageDecisionBean.incident.contract.path}">
				</iframe>
				</ice:panelTab>
			</ice:panelTabSet>
		</ice:form>
		<style type="text/css">
			.cov td {
				font-size: 11pt;
			} 
			
		</style>
	</ice:outputBody>
</ice:outputHtml>
