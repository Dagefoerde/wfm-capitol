<ice:outputHtml xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ice:outputHead>
    <ice:outputStyle href="/plugins/common/css/nirvanaRime.css"/>
    <ice:outputStyle href="/plugins/common/css/nirvanaRime-override.css"/>
    <ice:outputStyle href="/plugins/common/css/nirvanaPortal.css"/>
    <ice:outputStyle href="/plugins/common/css/portalComponentStyle.css"/>
    <ice:outputStyle href="/plugins/common/css/alerts.css"/>
    </ice:outputHead>
  <ice:outputBody>
    <ice:form id="ipp_form">
      <h:panelGrid id="data_mappings" columns="2" styleClass="table-form" columnClasses="table-label-column,table-component-column">
        <ice:outputText value="Case ID:"/>
        <ice:inputText readonly="true" id="CaseID" value="#{CreateCoverageDecisionBean.caseID}"/>
        <ui:repeat value="#{CreateCoverageDecisionBean.coverageDecisions}" var="cd">
	        <ice:outputText value="#{cd.name}" />
	        <ice:outputText value="#{cd.value}" />
        </ui:repeat>
      </h:panelGrid>
    </ice:form>
  </ice:outputBody>
</ice:outputHtml>
