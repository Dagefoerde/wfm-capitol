<ice:outputHtml xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ice:outputHead>
    <ice:outputStyle href="/plugins/common/css/nirvanaRime.css"/>
    <ice:outputStyle href="/plugins/common/css/nirvanaRime-override.css"/>
    <ice:outputStyle href="/plugins/common/css/nirvanaPortal.css"/>
    <ice:outputStyle href="/plugins/common/css/portalComponentStyle.css"/>
    <ice:outputStyle href="/plugins/common/css/alerts.css"/>
    </ice:outputHead>
  <ice:outputBody>
    <ice:form id="ipp_form">
      <h:panelGrid id="data_mappings" columns="1" styleClass="table-form" columnClasses="table-label-column,table-component-column">
        	<div><b><ice:outputText value="Case ID:"/></b>
        	<b><ice:outputText value="#{CreateCoverageDecisionBean.damageReportMessage.caseID}"/></b>  </div><br/>    
        <table>
       <tr>
        	<td><b><ice:outputText value="Is Covered"/></b></td>
        	<td><b><ice:outputText value="Position"/></b></td>
        	<td><b><ice:outputText value="Costs"/></b></td>
        </tr>
        <ui:repeat value="#{CreateCoverageDecisionBean.coverageDecisionEntries}" var="cd">
        	<tr>
        		<td><ice:selectBooleanCheckbox value="#{cd.covered}" /></td>
	        	<td><ice:outputText value="#{cd.name}" /></td>
	        	<td><ice:outputText value="#{cd.costs}" /></td>
	    	</tr>
        </ui:repeat>
      </table>
      </h:panelGrid>
    </ice:form>
  </ice:outputBody>
</ice:outputHtml>
